<html>
<head>
    <style>
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        #apiKeyStatus {
            margin-top: 10px;
            font-style: italic;
        }
        #promptInput {
            width: 100%;
            height: 100px;
            margin-top: 10px;
            resize: vertical;
        }
    </style>
</head>
<body>
    <h1>LinkedIn Assistant</h1>
    <p>Toggle to enable/disable on LinkedIn:</p>
    <label class="toggle-switch">
        <input type="checkbox" id="extensionToggle">
        <span class="slider"></span>
    </label>
    <span id="status">Assistant is disabled on LinkedIn</span>

    <input type="password" id="apiKeyInput" placeholder="Enter OpenAI API Key">
    <button id="saveApiKey">Save API Key</button>
    <p id="apiKeyStatus"></p>

    <textarea id="promptInput" placeholder="Enter your system prompt here. This sets the context for the AI. Use {name} and {headline} as placeholders."></textarea>
    <button id="savePrompt">Save System Prompt</button>
    <p id="promptStatus"></p>

    <script src="popup.js"></script>
</body>
</html>
