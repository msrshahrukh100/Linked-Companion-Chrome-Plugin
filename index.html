<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .feature {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>LinkedIn Assistant</h1>

    <div class="feature">
        <h2>Profile Card</h2>
        <label class="toggle-switch">
            <input type="checkbox" id="profileCardToggle">
            <span class="slider"></span>
        </label>
        <span id="profileCardStatus">Disabled</span>
    </div>

    <div class="feature">
        <h2>Messaging Assistant</h2>
        <label class="toggle-switch">
            <input type="checkbox" id="messagingAssistantToggle">
            <span class="slider"></span>
        </label>
        <span id="messagingAssistantStatus">Disabled</span>
    </div>

    <div>
        <h2>OpenAI API Key</h2>
        <input type="password" id="apiKeyInput" placeholder="Enter OpenAI API Key">
        <button id="saveApiKey">Save API Key</button>
        <p id="apiKeyStatus"></p>
    </div>

    <div>
        <h2>Custom Prompt</h2>
        <textarea id="promptInput" placeholder="Enter your system prompt here. Use {name} and {headline} as placeholders."></textarea>
        <button id="savePrompt">Save System Prompt</button>
        <p id="promptStatus"></p>
    </div>

    <script src="popup.js"></script>
</body>
</html>
